<div class="container-fluid">

  <div class="row">
    <div class="topbar col-md-12">
      <button ng-hide="saving" class="btn btn-info" style="margin-top: .7em;" ng-click="saveToDrive();">Save to drive</button>
      <button ng-show="saving" class="btn btn-danger" style="margin-top: .7em;">Saving...</button>
      <button class="btn btn-warning" style="margin-top: .7em;" ng-click="share();">Share</button>
      <button class="btn btn-primary" style="float: right; margin-top: .7em;" ng-click="export();">Export documentation</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" style="margin-top: 4em;">
      <h2>Documents</h2>
      <ul class="projects">
        <li ng-click="createToDrive()">
            <span class="title plus">
                <span class="glyphicon glyphicon-plus"></span>
                New project
            </span>
        </li>
        <li ng-repeat="project in projects" ng-click="loadFile(project)">
          <span class="title">{{project.title}}</span>
        </li>
      </ul>
      <h2>Shared with me</h2>
      <ul class="projects">
        <li ng-repeat="project in sharedProjects" ng-click="scrollToDiv(page, '#'+section.id)">
          <span class="title">{{project.title}}</span>
        </li>
      </ul>
    </div>
  </div>

</div>
