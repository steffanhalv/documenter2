<div class="container-fluid">

  <div class="row">
    <div class="topbar col-md-12">

    </div>
  </div>

  <div class="row">
    <div class="col-md-12" style="margin-top: 4em;">
      <h2>Documents</h2>
      <ul class="projects">
        <li ng-click="createToDrive()">
            <a ng-href="#edit/new/filename">
                <span class="title plus">
                    <span class="glyphicon glyphicon-plus" style="font-size: 2.2em;"></span><br>
                    New project
                </span>
            </a>
        </li>
        <li ng-repeat="project in projects">
          <a ng-href="#edit/{{project.id}}">
              <span class="glyphicon glyphicon-file" style="font-size: 2.2em;"></span><br>
              <span class="title">{{project.title}}</span>
          </a>
        </li>
      </ul>
      <h2>Shared with me</h2>
      <ul class="projects">
        <li ng-repeat="project in sharedProjects" ng-click="scrollToDiv(page, '#'+section.id)">
            <a ng-href="#edit/{{project.id}}">
                <span class="glyphicon glyphicon-file" style="font-size: 2.2em;"></span><br>
                <span class="title">{{project.title}}</span>
            </a>
        </li>
      </ul>
    </div>
  </div>

</div>
